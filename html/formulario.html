<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1">
    <!-- TIPOGRAFIA -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel="stylesheet">
    <!-- ICONOS DE REDES SOCIALES -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- MAGIA PARA EL BOTON -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/master.css">
    <title>Formulario de registro</title>
  </head>
  <body>
    <div class="container">
      <!-- CABECERA -->
      <div class="container-header">
        <!-- LOGO DE LA RED SOCIAL -->
        <img src="" alt="">
        <header class="principal-header">
          <ul>
            <li><a href="#">home</a> </li>
            <li><a href="#">ingresar</a> </li>
            <li><a href="#">correo</a> </li>
          </ul>
          <!-- ICONOS SOCIALES -->
          <div class="container-iconos">
          <a href="http://instagram.com"><i class="fab fa-instagram"></i></a>
          <a href="http://facebook.com"><i class="fab fa-facebook-f"></i></a>
          <a href="http://twitter.com"><i class="fas fa-mobile"></i></a>
          </div>
        </header>
      </div>
      <!-- BOTON DE REGISTRO -->
      <form class="boton-registro">
        <div class="form-group">
          <label class="tittle-boton"for="name">Nombre</label>
          <input type="text" class="form-control"  placeholder="Nombre">
        </div>
        <div class="form-group">
          <label class="tittle-boton"for="last-name">Apellido</label>
          <input type="text" class="form-control"  placeholder="Apellido">
        </div>
      <div class="form-group">
        <label class="tittle-boton" for="mail">Correo</label>
        <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Example@hotmail.com">
      </div>
      <div class="form-group">
        <label class="tittle-boton"for="password">Password</label>
        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
      </div>
      <div class="form-group">
        <label class="tittle-boton"for="password">Repite la Contraseña</label>
        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
      </div>

      <div class="checkbox-registro">
        <button type="button" name="button" > <a href="index.html">confirmar</a></button>
      </div>
      </form>
    </div>
    <!-- PIE -->
    <div class="container-footer">
      <footer class="principal-footer">
        <ul>
          <li><a href="#">home</a> </li>
          <li><a href="#">correo</a> </li>
          <li><a href="#">ingresar</a> </li>
          <li><a href="Preguntas.html">¿Preguntas Frecuentes?</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
